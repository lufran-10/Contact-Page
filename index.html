<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <img src="./images/contact-form-icon.svg" alt="" />
    <h1>Interested in our business pricing?</h1>
    <h2>
      Fill out the form to view details and weâ€™ll contact you as soon as
      possible.
    </h2>
    <form action="">
      <div>
        <label for="name"
          >Name
          <input id="name" type="text" placeholder="Ethan Johnson" />
        </label>
        <label for="email"
          >Company Email
          <input
            type="email"
            name="email"
            id="email"
            placeholder="ethan@johnson.com"
          />
        </label>
      </div>
      <div>
        <label for="size"
          >Company Size
          <select name="size" id="size">
            <option value="" disabled>- Select -</option>
            <option value="1-50">1-49 employees</option>
            <option value="50-100" selected>50-100 employees</option>
            <option value="101+">101 or more employees</option>
          </select>
        </label>
        <label for="subject"
          >Subject
          <select name="subject" id="subject">
            <option value="" disabled>- Select -</option>
            <option value="bulding-landing-pages" selected>
              Building Landing pages
            </option>
          </select>
        </label>
      </div>
      <label for="message"
        >Message
        <textarea name="message" id="message" cols="30" rows="10">
50-100 employees</textarea
        >
      </label>
      <button type="submit">Contact Sales</button>
    </form>
  </body>
</html>
